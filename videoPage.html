<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="videoStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Quattrocento:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <header>
        <div class="header-left">
            <span class="material-symbols-outlined" id="menu-toggle">
                menu
            </span>
            <div class="logo-container">
                <a href="index.html"><img id="logo" src="logo.png" alt=""></a>
                <a href="index.html"><span class="logoText">YouTube</span></a>
            </div>

        </div>

        <div class="header-middle">
            <div class="search-container">
                <input id="search" type="text" placeholder="Search">
                <div class="search-icon" aria-label="search">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </div>
            </div>
            <div class="mic">
                <span class="material-symbols-outlined">
                    mic
                </span>
            </div>

        </div>


        <div class="header-right">
            <span class="material-symbols-outlined">
                video_call
            </span>
            <span class="material-symbols-outlined">
                apps
            </span>
            <span class="material-symbols-outlined">
                notifications
            </span>
            <div class="user-pic">
                <img src="heisen.png" alt="">
            </div>
        </div>
    </header>

    <div class="main">
        <div class="left-side-bar">

        </div>
        <div class="container">






        </div>
        <div class="side-bar">
           

        </div>
    </div>

    <script src="videoScript.js"></script>
</body>

</html>
